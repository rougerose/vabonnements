#SET{datas_etapes, #LISTE{"Choisir l'abonnement", "Les coordonnées du bénéficiaire"}}

<div class="formulaire_spip formulaire_#FORM formulaire_inscription formulaire_inscription--abonnement-tiers">
	<INCLURE{fond=inclure/progression, datas=#GET{datas_etapes}, etape=#ENV{_etape}} />
	
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	
	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}, #FORM}
		<INCLURE{fond=formulaires/inc-inscription-tiers,env} />
		<p class="boutons boutons--multiples">
			<input type="submit" class="submit submit--secondaire" name="_retour_etape_1" value="<:abonnement:bouton_retour_etape_precedente:>" />
			<input type="submit" class="submit submit--primaire" value="<:abonnement:bouton_panier_ajouter:>" />
		</p>
	</div>
	</form>
</div>
