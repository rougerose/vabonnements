<BOUCLE_abonnement(ABONNEMENTS){id_abonnement}{statut?}>
[<div class="champ contenu_id_abonnements_offre[ (#ID_ABONNEMENTS_OFFRE*|strlen|?{'',vide})]">
	<label><:abonnement:champ_id_abonnements_offre_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{id_abonnements_offre} id_abonnements_offre">(#ID_ABONNEMENTS_OFFRE)</span>
</div>]

[<div class="champ contenu_id_auteur[ (#ID_AUTEUR*|strlen|?{'',vide})]">

	<span dir="#LANG_DIR" class="#EDIT{id_auteur} id_auteur">(#ID_AUTEUR)</span>
</div>]

</div>]

[<div class="champ contenu_log[ (#LOG*|strlen|?{'',vide})]">
